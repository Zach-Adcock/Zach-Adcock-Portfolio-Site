<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Zach Adcock - Dev</title>
    <style>
      * {
        font-family: 'Fira Sans', sans-serif;
        margin: 0;
        overflow-x: clip;
        overflow-y: clip;
      }
    </style>
  </head>
  <body>
    <form name="contact-form" netlify netlify-honeypot="bot-field" action="/" hidden>
      <div>
        <input 
        name = "contact-name"
        type="text"
        className="nameInput" 
        required/>
    </div>
    <div>
        <input 
        name = "email"
        type="email"
        className="nameInput" 
        required
        />
    </div>
    <div>
        <input
        name="subject"
        type="text"
        className="nameInput" 
        />
    </div>
    <div>
        <textarea
        name="message"
        className="nameInput">
        </textarea>
    </div>
    </form>
    <noscript>You need to enable JavaScript to run this app..</noscript>
    <div id="root"></div>
  </body>
</html>
